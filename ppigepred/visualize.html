<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Graph visualisation</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script type="text/javascript" src="/graphjs"></script>
    <style>
      * { margin: 0; padding: 0;}
      body, html { height:100%; }

    </style>
  </head>
  <body>
    <div style="margin: 5px">
      <input type="checkbox" id="gravity" name="gravity" value="gravity" checked onclick="gravityForces=!gravityForces">
      <label for="gravity"> Gravity</label>
      <input type="checkbox" id="charge" name="charge" value="charge" checked onclick="chargeRepulsion=!chargeRepulsion">
      <label for="charge"> Charge repulsion</label>
      <input type="checkbox" id="spring" name="spring" value="spring" checked onclick="springForces=!springForces">
      <label for="degree"> Spring forces</label>
      <input type="checkbox" id="degree" name="degree" value="degree" checked onclick="degreeRepulsion=!degreeRepulsion">
      <label for="degree"> Degree repulsion</label>
      <input type="checkbox" id="angle" name="angle" value="angle" onclick="edgeAngleRepulsion=!edgeAngleRepulsion">
      <label for="angle"> Edge angle repulsion</label>
      <input type="number" id="min_edge_score" name="min_edge_score" value="0" onchange="minEdgeScore=event.target.value; updateEdgesFlag=true;" step="25">
      <label for="min_edge_score"> Minimum edge score</label>

      <button onclick="document.location.reload()">Refresh</button>
    </div>
    <br/>
    <hr/>
  </body>
</html>
